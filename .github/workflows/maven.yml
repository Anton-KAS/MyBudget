# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Write value to Properties-file
      uses: christian-draeger/write-properties@1.1.0
      with:
        path: './src/main/resources/application.properties'
        property: |
          'spring.datasource.url'
          'spring.datasource.username'
          'spring.datasource.password'
          
          'telegram.bot.username'
          'telegram.bot.token'
        value: |
          '${{ secrets.PROD_POSTGRESQL_URL }}'
          '${{ secrets.PROD_POSTGRESQL_USERNAME }}'
          '${{ secrets.PROD_POSTGRESQL_PASSWORD }}'
                  
          '${{ secrets.TEST_TELEGRAM_BOT_USERNAME }}'
          '${{ secrets.TEST_TELEGRAM_BOT_TOKEN }}'
    - name: Set up JDK 17
      uses: actions/setup-java@v3
#      env:
#        spring.datasource.url: ${{ secrets.PROD_POSTGRESQL_URL }}
#        spring.datasource.username: ${{ secrets.PROD_POSTGRESQL_USERNAME }}
#        spring.datasource.password: ${{ secrets.PROD_POSTGRESQL_PASSWORD }}
#
#        telegram.bot.username: ${{ secrets.TEST_TELEGRAM_BOT_USERNAME }}
#        telegram.bot.token: ${{ secrets.TEST_TELEGRAM_BOT_TOKEN }}
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
