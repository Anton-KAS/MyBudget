      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      env:
        spring.datasource.url: ${{ secrets.PROD_POSTGRESQL_URL }}
        spring.datasource.username: ${{ secrets.PROD_POSTGRESQL_USERNAME }}
        spring.datasource.password: ${{ secrets.PROD_POSTGRESQL_PASSWORD }}

        telegram.bot.username: ${{ secrets.TEST_TELEGRAM_BOT_USERNAME }}
        telegram.bot.token: ${{ secrets.TEST_TELEGRAM_BOT_TOKEN }}
      run: mvn -B package --file pom.xml

